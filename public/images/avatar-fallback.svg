<svg
  xmlns="http://www.w3.org/2000/svg"
  width="160"
  height="160"
  viewBox="0 0 160 160"
  role="img"
  aria-labelledby="title desc"
>
  <title id="title">Avatar fallback</title>
  <desc id="desc">Fallback avatar with initials DT</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1e1e1e" />
      <stop offset="100%" stop-color="#121212" />
    </linearGradient>
  </defs>
  <rect width="160" height="160" rx="80" fill="url(#bg)" />
  <circle cx="80" cy="80" r="78" fill="none" stroke="#f97316" stroke-width="4" />
  <text
    x="80"
    y="92"
    text-anchor="middle"
    font-family="system-ui, -apple-system, Segoe UI, Roboto, sans-serif"
    font-size="52"
    font-weight="700"
    fill="#f5f5f5"
  >
    DT
  </text>
</svg>
